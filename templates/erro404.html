
{% extends './base.html' %}

{% load static %}
{% load bootstrap4 %}


{% block body %}

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monoton&display=swap');
        .wavy{
            position: relative;
            -webkit-box-reflect: below -12px linear-gradient(transparent, rgba(0,0,0,0.2));
        }
        .wavy span{
            position: relative;
            display: inline-block;
            color: #fff;
            font-size: 2em;
            text-transform: uppercase;
            animation: animate 2s ease-in-out infinite;
            animation-delay: calc(0.1s * var(--i))
        }
        @keyframes animate{
            0%{
                transform: translateY(0px);
            }
            20%{
                transform: translateY(-30px);
            }
            40%,100%{
                transform: translateY(0px);
            }
        }
        
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.486), rgba(0, 0, 0, 0.835)), url("{% static './img/na.gif' %}");
            background-position: center;
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .textH1 {
            text-align: center;
            font-family: 'Monoton', cursive;
            font-size: 2.5rem;
            color: rgb(253, 253, 253);
            padding: 10px;
        }
        hr {
            display: block;
            color: #fff;
            background-color:#fff;
            width:80%;
            margin-left: auto;
            margin-right: auto;
            border-style: inset;
            border-width: 2px;
        }
    </style>

    <section class="intro">
        <hr/>
            <div class="wavy textH1">
                <span style="--i:1;">A</span>
                <span style="--i:2;">P</span>
                <span style="--i:3;">L</span>
                <span style="--i:4;">I</span>
                <span style="--i:5;">C</span>
                <span style="--i:6;">A</span>
                <span style="--i:7;">Ç</span>
                <span style="--i:8;">Ã</span>
                <span style="--i:9;">O</span><br>
                <span style="--i:10;">N</span>
                <span style="--i:11;">Ã</span>
                <span style="--i:12;">O</span><br>
                <span style="--i:13;">F</span>
                <span style="--i:14;">I</span>
                <span style="--i:15;">N</span>
                <span style="--i:16;">A</span>
                <span style="--i:17;">L</span>
                <span style="--i:18;">I</span>
                <span style="--i:19;">Z</span>
                <span style="--i:20;">A</span>
                <span style="--i:21;">D</span>
                <span style="--i:22;">A</span>
            </div>
        <hr/>
    
    </section>
    
{% endblock %}
